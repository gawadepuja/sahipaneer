<!DOCTYPE html>
<html>
  <head>
    <title>Inline-block</title>
    <style>
      .rose {
        border-radius: 20px;
        border: 4px solid black;
        height: 100px;
        width: 100px;
      }
      .lotus {
        height: 100px;
        width: 100px;
        border: 4px solid rgb(102, 251, 97);
      }
    </style>
  </head>
  <body>
    <img src="rose.png" class="rose" />
    <img src="lotus.png" class="lotus" />


  </body>
</html>
