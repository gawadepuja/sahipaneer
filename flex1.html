<!DOCTYPE html>
<html>
  <head>
    <title>Flex Box</title>
    <style>
      .container {
        height: 380px;
        width: 400px;
        background-color: #ffffcc;
        padding: 5px;
        border-radius: 5px;
      }

      .item {
        background-color: #b1dddf;
        height: 100px;
        width: 100px;
        margin: 8px;
        font-size: 50px;
        padding: 5px;
        border-radius: 5px;
        border: solid 1px white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
    </div>
  </body>
</html>
