<!DOCTYPE html>
<html>
    <head>
        <title>list tag</title>
    </head>
    <body>
        <h1><i>unordered List</i></h1>
        <ul type="square">
            <ul type="disc">
            <li><b>Friends Circle</b></li>
            </ul>
            <li>pooja</li>
            <li>sargam</li>
            <li>shital</li>
            <li>nikita</li>
        </ul>
        <h1>ordered List</h1>
        <ol type="A">
            <ol type="1">
                <li><b>Fruits</b></li>
            </ol>
            <li>Mango</li>
            <li>Banana</li>
            <li>Apple</li>
            <li>graps</li>
            <li>orange</li>
        </ol>
    </body>
</html>
