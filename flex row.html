<!DOCTYPE html>
<html>
  <head>
    <title>Flex Box</title>
    <style>
      .item {
        height: 100px;
        width: 100px;
        background-color: #ffffcc;
        margin: 10px;
        font-size: 50px;
        padding: 10px;
      }

      .container {
        height: 380px;
        width: 900px;
        background-color: #ffccdb;
        padding: 5px;
        border-radius: 5px;
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
    </div>
  </body>
</html>
